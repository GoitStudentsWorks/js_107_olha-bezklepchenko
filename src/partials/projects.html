<section class="section" id="projects">
  <div class="container">
    <h2 class="projects-title section-title">Projects</h2>
    <div class="project-swiper-container">
      <ul class="project-swiper-wrapper">
        <li class="project-swiper-slide project-slide-1">
          <div class="project-info">
            <ul class="project-tag-list">
              <li class="project-tag-item">
                <p class="project-tag-item-inf section-text">#react</p>
              </li>
              <li class="project-tag-item">
                <p class="project-tag-item-inf section-text">#js</p>
              </li>
              <li class="project-tag-item">
                <p class="project-tag-item-inf section-text">#node js</p>
              </li>
              <li class="project-tag-item">
                <p class="project-tag-item-inf section-text">#git</p>
              </li>
            </ul>
            <h3 class="project-name">
              Programming Across <br />Borders: Ideas, <br />Technologies,
              Innovations
            </h3>
            <a
              href="https://github.com/olha-bezklepchenko/project_JS-TechAchievers"
              class="project-button-link red-accent"
              target="_blank"
              rel="nofollow noopener noreferrer"
              >See project</a
            >
          </div>
          <div class="project-visual">
            <picture>
              <source
                srcset="
                  ./img/project-pics/proj1-tab.jpg    1x,
                  ./img/project-pics/proj1-tab@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/project-pics/proj1-mob.jpg    1x,
                  ./img/project-pics/proj1-mob@2x.jpg,
                  2x
                "
                media="(max-width: 767px)"
              />
              <img class="project-visual-pic"
              src="./img/project-pics/proj1-mob.jpg 1x" alt="Project 1"
              loading="lazy" width: 311px; height: 195px; />
            </picture>
          </div>
        </li>
      </ul>
      <div class="projects-btn-wrapper">
        <button class="projects-btn projects-btn-prev" type="button" disabled>
          <svg class="projects-btn-icon" width="24" height="24">
            <use href="./img/symbol-defs.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button class="projects-btn projects-btn-next" type="button">
          <svg class="projects-btn-icon" width="24" height="24">
            <use href="./img/symbol-defs.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
